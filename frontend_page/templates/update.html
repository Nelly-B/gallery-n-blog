{% extends 'base.html' %}
{% block title %}Edit Blog Post{% endblock %}
{% block content %}
{% if user.is_authenticated %}
    <h1>Update Post ...</h1>
    <div class="addpost" style="padding: 20px;">
        <form action="" method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <button class="btn btn-secondary">Post</button>
        </form>
    </div>
{% else %}

    You're not allowed here ! (and you know it...)
{% endif %}
    
{% endblock %}
