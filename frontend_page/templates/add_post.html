{% extends 'base.html' %}
{% block title %}Create Blog Post{% endblock %}
{% block content %}
{% if user.is_authenticated %}
    <h1>Add Post ...</h1>
    <div class="form-group">
        <div class="addpost" style="padding: 20px;">
            <form action="" method="POST">
                {% csrf_token %}
                {{form.as_p}}
                <button class="btn btn-secondary">Post</button>
            </form>
        </div>
    </div>
{% endif %}   
    
{% endblock %}
